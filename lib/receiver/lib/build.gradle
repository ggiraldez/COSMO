plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (!localPropertiesFile.exists()) {
    throw new GradleException("$localPropertiesFile does not exist. Create it and add a platform.dir property to the Android Platform path where android.jar is")
}
localProperties.load(new FileInputStream(localPropertiesFile))

jar {
    archiveBaseName = 'receiver'
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'

    implementation files("${localProperties['platform.dir']}/android.jar")
}

tasks.register('install', Copy) {
    dependsOn 'build'
    from "$buildDir/libs/receiver.jar"
    into "$rootDir/.."
}
